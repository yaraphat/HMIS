<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Sign Up</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div th:fragment="register">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div th:if="${entity}" class="card card-info">
                        <div class="card-header text-center">
                            <h3 class="card-title">Sign Up</h3>
                        </div>
                        <form action="#" th:action="@{${action}}" th:object="${entity}" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <div class="card-body">
                                <div th:if="${message}" th:text="${message}" class="text-success text-center"></div>
                                <div th:if="${error}" th:text="${error}" class="text-success text-center"></div>
                                <div class="form-group hide">
                                    <label for="groupId" class="col-form-label">User type</label>
                                    <input type="text" th:field="*{groupId}" class="form-control hide" id="groupId">
                                </div>
                                <div class="form-group ">
                                    <label for="email" class="col-form-label">Email</label>
                                    <input type="text" th:field="*{email}" class="form-control" id="email" placeholder="Email">
                                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                                          class="text-danger">
                                    </span>
                                </div>

                                <div class="form-group ">
                                    <label for="phoneNo" class="col-form-label">Password</label> 
                                    <input type="password" th:field="*{password}" class="form-control" id="phoneNo" placeholder="Password"> 
                                    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                                          class="text-danger">

                                    </span>
                                </div>

                                <div class="col-md-6">
                                    <input type="submit" class="btn btn-primary" value="Submit">
                                </div>
                                <div class="p-1 text-center">
                                    <p>Already have an account? <a href="/login">Log In</a></p>
                                </div>
                            </div>
                        </form>
                    </div>                    
                </div>
                <div class="col-md-3"></div>
            </div>
            <div th:if="${entity == null}"><h4 style="color: red">Something went wrong. Please Login or Sign Up again.</h4></div>
        </div>
    </body>
</html>
