<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
    </head>
    <body>
        <section th:fragment="uploader" class="content">
            <div class="row">
                <div class="col-md-6">
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title" th:text="${#strings.capitalizeWords(module)}">Form</h3>
                            <span class="float-right">
                                <a th:href="@{'/'+${#strings.arraySplit(action, '/')[0]}+'/details/'+${id}}">Skip</a>
                            </span>
                        </div>
                        <div th:if="${entity}">
                            <form action="#" th:action="@{${action}}" th:object="${entity}" method="post" enctype="multipart/form-data" role="form">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <div class="card-body">
                                    <div class="form-group hide">
                                        <input type="hidden" th:field="*{id}" class="form-control" id="id">
                                    </div>
                                    <div class="form-group">
                                        <label for="title">Photo Title</label>
                                        <input type="text" th:field="*{title}" class="form-control" id="title" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="photo">Upload Image</label>
                                        <div class="input-group">
                                            <div class="custom-file">
                                                <label class="custom-file-label" for="photo">Choose a file</label>
                                                <input type="file" name="image" class="custom-file-input" id="photo">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-footer">
                                    <button type="submit" class="btn btn-primary">Upload</button>
                                </div>
                            </form>
                        </div>
                        <div th:if="${entity == null}">
                            <form action="#" th:action="@{${action}}" method="post" enctype="multipart/form-data" role="form">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <div class="card-body">
                                    <div class="form-group hide">
                                        <input type="hidden" name="id" th:value="${id}" class="form-control" id="id">
                                    </div>
                                    <div class="form-group">
                                        <label for="photo">Upload Image</label>
                                        <div class="input-group">
                                            <div class="custom-file">
                                                <label class="custom-file-label" for="photo">Choose a file</label>
                                                <input type="file" name="image" class="custom-file-input" id="photo">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-footer">
                                    <button type="submit" class="btn btn-primary">Upload</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
