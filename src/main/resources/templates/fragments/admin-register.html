<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head></head>
    <body>
        <div th:fragment="adminRegister" class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title" th:text="${#strings.capitalizeWords(module)}">Form</h3>
                    </div>
                    <div class="card-body">
                        <form action="#" th:action="@{${action}}" th:object="${entity}" method="post" enctype="multipart/form-data" role="form">
                            <div th:if="${message}" th:text="${message}" class="text-success text-center"></div>
                            <div th:if="${error}" th:text="${error}" class="text-success text-center"></div>
                            <div class="hide form-group">
                                <input type="text" th:field="*{id}" class="hide form-control" id="id">
                            </div>
                            <div class="form-group">
                                <label for="type" >Register as</label> 
                                <select name="role" class="form-control" id="roles">
                                    <option value="ADMIN">Admin</option>
                                </select> 
                            </div>
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Enter name" required>
                                <span 
                                    th:if="${#fields.hasErrors('name')}" 
                                    th:errors="*{name}"
                                    class="text-danger">
                                </span>
                            </div>
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" th:field="*{username}" class="form-control" id="username" placeholder="Enter username" required>
                                <span 
                                    th:if="${#fields.hasErrors('username')}" 
                                    th:errors="*{username}"
                                    class="text-danger">
                                </span>
                            </div>
                            <div class="form-group"  th:if="${entity.id == null}">
                                <label for="email">Email</label>
                                <input type="text" name="email" class="form-control" id="email" placeholder="Enter email" required>
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone</label>
                                <input type="text" th:field="*{phone}" class="form-control" id="phone" placeholder="Enter phone" required>
                                <span 
                                    th:if="${#fields.hasErrors('phone')}" 
                                    th:errors="*{phone}"
                                    class="text-danger">
                                </span>
                            </div>
                            <div class="form-group" th:if="${entity.id == null}">
                                <label for="password">Password</label>
                                <input type="password" name="password" class="form-control" id="password" placeholder="Enter password" required>
                            </div>
                            <div class="form-group">
                                <label for="nationalId">NID</label>
                                <input type="text" th:field="*{nationalId}" class="form-control" id="nationalId" 
                                       placeholder="Enter national ID card number" required>
                                <span 
                                    th:if="${#fields.hasErrors('nationalId')}" 
                                    th:errors="*{nationalId}"
                                    class="text-danger">
                                </span>
                            </div>
                            <div class="form-group">
                                <label for="presentAddress">Present Address</label>
                                <textarea type="text" th:field="*{presentAddress}" class="form-control" id="presentAddress"></textarea> 
                                <span 
                                    th:if="${#fields.hasErrors('presentAddress')}" 
                                    th:errors="*{presentAddress}"
                                    class="text-danger">
                                </span>
                            </div>
                            <div class="form-group">
                                <label for="permanentAddress">Permanent Address</label>
                                <textarea type="text" th:field="*{permanentAddress}" class="form-control" id="permanentAddress"></textarea> 
                                <span 
                                    th:if="${#fields.hasErrors('permanentAddress')}" 
                                    th:errors="*{permanentAddress}"
                                    class="text-danger">
                                </span>
                            </div>
                            <div class="form-group">
                                <label for="photo">Upload Profile Photo</label>
                                <div class="input-group">
                                    <div class="custom-file">
                                        <label class="custom-file-label" for="photo">Choose file</label>
                                        <input type="file" name="image" class="custom-file-input" id="photo">
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        </form>
                    </div>
                    <div class="text-center p-3">
                        <p>Already have an account? <a href="/login">Log In</a></p>
                    </div>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
    </body>
</html>
